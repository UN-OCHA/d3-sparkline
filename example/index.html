<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>D3-sparkline</title>
</head>
<body>
  <p>Sparkline simple</p>
  <div id="sparkline">
  </div>

  <p>Sparkline with baseline</p>
  <div id="sparkline-baseline">
  </div>

  <script src="../build/index.js"></script>
  <script>
    var sparkchart = new SparkLine({
      target: '#sparkline',
      font_size: 44,
    });
    var sparkchart_baseline = new SparkLine({
      target: '#sparkline-baseline',
      font_size: 44,
      stroke_width: 3,
      stroke_width_baseline: 2,
      point_radius: 2,
      tooltip: function(d) {
        return d;
      }
     });
    sparkchart.render([865,609,991,974,1260,1241,1158,1363,1454,1352])
    sparkchart_baseline.render([11, 12, 18, 15, 19, 21, 25, 28, 33, 34, 40], 30)
  </script>
</body>
</html>
