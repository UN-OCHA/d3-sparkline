<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>D3-sparkline</title>
</head>
<body>
  <p>Sparkline simple</p>
  <div id="sparkline">
  </div>

  <p>Sparkline with baseline</p>
  <div id="sparkline-baseline">
  </div>

  <script src="../d3-sparkline.min.js"></script>
  <script>
    var sparkchart = new SparkLine({
      target: '#sparkline',
      font_size: 44,
      data: [865,609,991,974,1260,1241,1158,1363,1454,1352],
    });
    var sparkchart_baseline = new SparkLine({
      target: '#sparkline-baseline',
      font_size: 44,
      stroke_width: 3,
      stroke_width_baseline: 2,
      point_radius: 2,
      data: [865,609,991,974,1260,1241,1158,1363,1454,1352],
      baseline: 30,
      tooltip: function(i) {
        return data[i];
      }
     });
    sparkchart.render()
    sparkchart_baseline.render()
  </script>
</body>
</html>
